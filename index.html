  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background-image: url('https://images.squarespace-cdn.com/content/5880f56abe65940ff2716762/8b07b429-8826-4a65-9804-6cf420f7fa4d/Background_01_001.png?content-type=image%2Fpng');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    #main-layout {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    #left-panel {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 10px 10px 30px 10px; /* <- More bottom padding */
  background-color: transparent;
  z-index: 10;
  display: flex;
  flex-direction: column;
  gap: 8px;
}



    #category-links {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center; /* <- NEW */
}


    .category-link-button {
      flex: 0 0 auto;
      font-size: 14px;
      padding: 5px 10px;
      font-family: 'Luckiest Guy', cursive;
      color: #005E80;
      letter-spacing: 3px;
      background-color: white;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .category-link-button:hover {
      background-color: #e0f4ff;
    }

    #selectedCount {
      font-size: 3rem;
      -webkit-text-stroke: 2px #50bbf3;
      font-weight: normal;
      text-align: center;
      color: white;
      font-family: 'Luckiest Guy', cursive;
      letter-spacing: 3px;
      margin: 0;
    }

    #selectedIds {
      height: 30px;
      font-size: 12px;
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
      border-radius: 4px;
      box-sizing: border-box;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    #copyButton {
      font-size: 16px;
      padding: 8px;
      background-color: #ffad6a;
      color: #FFFFFF;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      font-family: 'Luckiest Guy', cursive;
      letter-spacing: 2px;
    }

    #copyButton:hover {
      background-color: #ffb966;
    }

    #image-container {
  margin-top: 270px; /* <- Increased to match new top panel height */
  padding: 10px;
  width: 100%;
  overflow-y: auto;
  box-sizing: border-box;
}


    .category {
      display: block;
      margin-bottom: 20px;
    }

    .category-header {
      text-align: left;
      margin-bottom: 5px;
    }

    .category h3 {
      font-size: 18px;
      padding: 5px 12px;
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      font-weight: normal;
      color: #005E80;
      letter-spacing: 3px;
      background-color: white;
      border-radius: 10px;
      display: inline-block;
    }

    .category-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding-top: 5px;
    }

    .image {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      padding: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border: 6px solid rgba(0, 181, 246, 0.2);
      cursor: pointer;
    }

    .image.selected {
      border: 6px solid #51f551;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      pointer-events: none;
    }

    .image-id-container {
  font-size: 14px;
  padding: 1px 5px;
  position: absolute;
  bottom: -4px;
  left: -2px;
  background-color: #ffad6a;
  border-radius: 13px;
  font-weight: 900;
  color: white;
  z-index: 1; /* <- Lowered from 10 */
  pointer-events: none;
  font-family: 'Luckiest Guy', cursive;
  transform: translateY(-3px);
}

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('selectedIds').value = '';
  });

  function createCategory(categoryName, images) {
    const categoryContainer = document.createElement('div');
    categoryContainer.classList.add('category');
    categoryContainer.id = `category-${categoryName}`;

    const categoryHeader = document.createElement('div');
    categoryHeader.classList.add('category-header');

    const categoryTitle = document.createElement('h3');
    categoryTitle.textContent = categoryName;
    categoryHeader.appendChild(categoryTitle);
    categoryContainer.appendChild(categoryHeader);

    const categoryImageContainer = document.createElement('div');
    categoryImageContainer.classList.add('category-images');

    images.forEach(image => {
      const imageDiv = document.createElement('div');
      imageDiv.classList.add('image');
      imageDiv.dataset.category = categoryName;
      imageDiv.dataset.id = image.id;

      const imgElement = document.createElement('img');
      imgElement.src = image.imgSrc;
      imgElement.alt = `${categoryName} emotion - ID ${image.id}`;
      imgElement.onerror = () => {
        imgElement.src = 'https://via.placeholder.com/100?text=Image+Not+Found';
      };

      const imageIdContainer = document.createElement('div');
      imageIdContainer.classList.add('image-id-container');
      imageIdContainer.textContent = image.id;

      imageDiv.appendChild(imgElement);
      imageDiv.appendChild(imageIdContainer);
      categoryImageContainer.appendChild(imageDiv);

      imageDiv.addEventListener('click', () => {
        imageDiv.classList.toggle('selected');
        updateTextbox();
      });
    });

    categoryContainer.appendChild(categoryImageContainer);
    document.getElementById('image-container').appendChild(categoryContainer);
  }

  function createCategoryLinks(categories) {
    const linksContainer = document.getElementById('category-links');
    for (const categoryName in categories) {
      const linkButton = document.createElement('button');
      linkButton.classList.add('category-link-button');
      linkButton.textContent = categoryName;
      linkButton.addEventListener('click', () => {
        const target = document.getElementById(`category-${categoryName}`);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
      linksContainer.appendChild(linkButton);
    }
  }

  function updateTextbox() {
    const selectedImages = document.querySelectorAll('.image.selected');
    const categoryData = {};

    selectedImages.forEach(image => {
      const category = image.dataset.category;
      const id = image.dataset.id;

      if (!categoryData[category]) {
        categoryData[category] = [];
      }

      categoryData[category].push(id);
    });

    let textboxContent = '';
    for (const category in categoryData) {
      textboxContent += `${category}: ${categoryData[category].join('-')}\n`;
    }

    document.getElementById('selectedIds').value = textboxContent.trim();
    document.getElementById('selectedCount').textContent = selectedImages.length.toString().padStart(2, '0');
  }

  function copyToClipboard() {
    const textArea = document.getElementById('selectedIds');
    textArea.select();
    textArea.setSelectionRange(0, 99999); // For mobile compatibility
    document.execCommand('copy');
  }

  // Initialize
  createCategoryLinks(categories);
  for (const category in categories) {
    createCategory(category, categories[category]);
  }
